<div class="user-auth">
    <h1>User Signup</h1>
    <form #userSign="ngForm" class="common-form" (ngSubmit)="signUp(userSign.value)">
        <input type="text" class="form-input" placeholder="Enter User Name" name="name" ngModel />
        <input type="text" class="form-input" placeholder="Enter User Email" name="email" ngModel />
        <input type="password" class="form-input" placeholder="Enter User Pasword" name="pasword" ngModel />
        <button class="form-button">Sign-up</button>
    </form>
</div>
