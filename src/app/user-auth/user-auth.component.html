<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1>User Signup</h1>
        <form
        #userSign="ngForm"
        class="common-form"
        (ngSubmit)="signUp(userSign.value)"
        >
        <input
            type="text"
            class="form-input"
            placeholder="Enter User Name"
            name="name"
            ngModel
        />
        <input
            type="text"
            class="form-input"
            placeholder="Enter User Email"
            name="email"
            ngModel
        />
        <input
            type="password"
            class="form-input"
            placeholder="Enter User Pasword"
            name="password"
            ngModel
        />
        <button class="form-button">Sign-up</button>
        <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
        </form>
    </div>

    <div *ngIf="showLogin" class="user-login">
        <h1>User Login</h1>
        <form
        #userLogin="ngForm"
        class="common-form"
        (ngSubmit)="login(userLogin.value)"
        >
        <p class="error-p">{{authError}}</p>
        <input
            type="text"
            class="form-input"
            placeholder="Enter User Email"
            name="email"
            ngModel
            #email="ngModel"
            required
        />
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span></p>
        <input
            type="password"
            class="form-input"
            placeholder="Enter User Pasword"
            name="password"
            ngModel
            #password="ngModel"
            required
            minlength="3"
            maxlength="20"
        />
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Value</span></p>
        <button [disabled]="userLogin.invalid" class="form-button">Login</button>
        <p>Create A New Account ? <a (click)="openSignUp()">Click Here</a></p>
        </form>
    </div>
</div>
